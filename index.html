<h3>心学经典</h3>

<p>王阳明，作为我国历史上立功、立德、立言的典范式人物，心学是一直指引他的思想火种。本应用收集了王阳明的心学著作，精心编排制作。让你可以在舒适的阅读体验中，慢慢进入这位传奇式的人物的内心深处，了解认识心学。</p>
